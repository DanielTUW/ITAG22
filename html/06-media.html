<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Working with Images in HTML</h1>
        <!--  -->
        <!-- <section>
          <h1>Title</h1>
          <img src="" alt="" />
        </section> -->

        <!-- Image from Website -->
        <section id="Image from Website">
          <h2>Image from Website</h2>
          <p>This is my first web page.</p>
          <img
            src="https://source.unsplash.com/random/300x300"
            alt="random image from unsplash"
            title="Random Image"
            width="300"
            height="300"
          />
        </section>

        <!-- Image from File -->
        <section id="Image from File">
          <h2>Image from File</h2>
          <p>This is my first web page.</p>
          <img
            src="image.png"
            alt="image from local file (alt text if image not found)"
            title="local image"
          />
        </section>

        <!-- Image as Figure with Caption -->
        <section id="Image as Figure with Caption">
          <h2>Image as Figure with Caption</h2>
          <figure>
            <img
              src="https://source.unsplash.com/random/300x300"
              alt="random image from unsplash"
              title="Random Image"
              width="300"
              height="300"
              loading="lazy"
            />
            <figcaption>A Random Picture</figcaption>
          </figure>
        </section>

        <!-- iFrame with YouTube -->
        <section>
          <h1>iFrame</h1>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>

        <!-- SVG -->
        <section>

          <figure>
            <img src="/assets/copy-as-svg.png" alt="an example of copying an item from Figma as an SVG to directly drop into your HTML." width="680">
            <figcaption>Right click any object in Figma and you can copy it as an SVG. Simply copy and paste into you HTML.<em>(sadly this does not work in firefox at the moment, the app and chrome version work fine)</em></figcaption>
          </figure>
