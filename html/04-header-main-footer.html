<!-- This self-closing tag (no second closing tag)
    works as a label to tell the browser the file type -->
<!DOCTYPE html>

<!-- This will ALWAYS be the first tag -->
<html lang="en">
  <head>
    <title>Intro To HTML</title>
  </head>

  <body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/header -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles/banner_role -->
    <header>
      <!-- NAV BAR -->
      <nav>
        <ul>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">BLAH</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <p>We are now in the main tag</p>
      
      <article>
        <p>We are now in the article tag</p>
        <header>
          <h2>Using Header within Main</h2>
          <img src="https://placekitten.com/200/300" alt="kitten-image">
          <p>
            Posted on Wednesday,
            <time datetime="2022-7-16">16 July 2022</time> by Jo Dough
          </p>
        </header>
        <p>This comes directly after the header</p>
        <p>
          <a href="https://example.com/page">Continue reading....</a>
        </p>
      </article>
    </main>
    <footer>
      <p>We are now in the footer tag</p>
      <p>&lt;&lt;&lt; &copy; <a href="about.html">Jo Dough</a> &gt;&gt;&gt;</p>
    </footer>
  </body>
</html>
